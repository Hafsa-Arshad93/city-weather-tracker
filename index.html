<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App </title>
   <link rel="stylesheet" href="style.css" />
  </head>

<body>
  <div class="container">
   <h2>Your Personal Weather Bloom   </h2>
   <div class="input-box">
   <input type="text" class="cityName" placeholder="Enter your city name" />
   <button class="btn">
   <i>Search</i> 
  </button>
   </div>

   <div class="result">
   <h3 class="weatherText">Type a city and discover the forecast!</h3>
   </div>
  </div>
</body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"> </script>
</html>
